name: HA Proxy

# Path to output templates.  The path can also contain fields in %(name)s format, to many dynamic output files
path: example-tmp/haproxy.cfg

# Source template file.  This is what will be put into a single or multiple output files, depending on path
template: example-templates/haproxy/config

# Template from these specs
specs:
  header: example-specs/haproxy-sql/haproxy_header.yaml
  app_http: example-specs/haproxy-sql/haproxy_app_http.yaml
  app_https: example-specs/haproxy-sql/haproxy_app_https.yaml
